name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.0)'
        required: false
        default: '1.0.0'

env:
  PYTHON_VERSION: '3.11'

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libportaudio2 \
            portaudio19-dev \
            libgirepository1.0-dev \
            gir1.2-appindicator3-0.1 \
            libdbus-1-dev \
            libsecret-1-dev

      - name: Build .deb package (Python)
        run: |
          chmod +x packaging/linux/build_deb_python.sh
          ./packaging/linux/build_deb_python.sh

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            dist/*.deb
          retention-days: 30

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow pywin32

      - name: Build executable
        run: python scripts/build.py

      - name: Install NSIS
        run: choco install nsis -y

      - name: Build installer
        run: |
          $env:PATH += ";C:\Program Files (x86)\NSIS"
          cd packaging\windows
          makensis installer.nsi
        shell: pwsh

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/*Setup*.exe
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          brew install portaudio create-dmg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow

      - name: Create .icns from iconset
        run: iconutil -c icns packaging/macos/transcripter.iconset -o packaging/macos/transcripter.icns || true

      - name: Build executable
        run: python scripts/build.py

      - name: Create DMG
        run: |
          chmod +x packaging/macos/create_dmg.sh
          ./packaging/macos/create_dmg.sh || true

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            dist/*.app
            dist/*.dmg
          retention-days: 30

  create-release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          ls -la artifacts/
          ls -la artifacts/linux-build/ || true
          ls -la artifacts/windows-build/ || true
          ls -la artifacts/macos-build/ || true

          # Linux (.deb installer)
          cp artifacts/linux-build/*.deb release/ 2>/dev/null || true

          # Windows (installer)
          cp artifacts/windows-build/*Setup*.exe release/ 2>/dev/null || true

          # macOS
          cp artifacts/macos-build/*.dmg release/ 2>/dev/null || true

          ls -la release/

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Deor Transcripter v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: release/*
          body: |
            ## Deor Transcripter v${{ steps.version.outputs.VERSION }}

            Cross-platform audio transcription tool powered by AI.

            ### Downloads

            | Platform | File | Installation |
            |----------|------|--------------|
            | **Linux** | `.deb` | Double-click to install (Ubuntu/Debian) |
            | **Windows** | `.exe` | Installer - Next, Next, Finish |
            | **macOS** | `.dmg` | Drag to Applications |

            ### Requirements

            - **Linux**: Ubuntu 20.04+ or Debian 11+
            - **Windows**: Windows 10 or later
            - **macOS**: macOS 10.13 or later

            ### Setup

            1. Get an API key from one of the providers:
               - [Groq](https://console.groq.com/) (recommended - free tier available)
               - [OpenAI](https://platform.openai.com/)
               - [AssemblyAI](https://www.assemblyai.com/)
               - [Deepgram](https://console.deepgram.com/)
               - [Google Cloud](https://console.cloud.google.com/)

            2. Open Deor Transcripter and go to **Settings**

            3. Enter your API key and select the provider

            ### Usage

            - Press `Ctrl+Alt+R` (default) to start/stop recording
            - Transcribed text is automatically copied to clipboard
            - On Wayland/GNOME, the app auto-configures a system shortcut
